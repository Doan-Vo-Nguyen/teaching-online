components:
  schemas:
    Classes:
      type: object
      required:
        - class_name
        - description
        - teacher_id
      properties:
        class_name:
          type: string
          description: The class name
        description:
          type: string
          description: The class description
        teacher_id:
          type: integer
          description: The teacher id
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: [process.env.JWT_TOKEN_AUTH]

paths:
  /classes:
    get:
      tags:
        - Classes
      summary: Get all classes
      responses:
        "200":
          description: A list of classes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Classes"
    post:
      tags:
        - Classes
      summary: Create a class
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Classes"
      responses:
        "201":
          description: Class created
          content:
            application/json:
              schema:
                $ref: "#/components/types_schema/BaseResponse"
  /classes/{id}:
    get:
      tags: 
        - Classes
      summary: Get a class by id
      responses:
        "200":
          description: A class
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Classes"
        "404":
          description: Class not found
          content:
            application/json:
              schema:
                $ref: "#/components/types_schema/BaseResponse"
    patch:
      tags:
        - Classes
      summary: Update a class
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The class id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Classes"
      responses:
        "200":
          description: Class updated
          content:
            application/json:
              schema:
                $ref: "#/components/types_schema/BaseResponse"
    delete:
      summary: Delete a class
      tags:
        - Classes
      responses:
        "200":
          description: Class deleted
          content:
            application/json:
              schema:
                $ref: "#/components/types_schema/BaseResponse"
    parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The class id
