paths:
  /app/notifications:
    get:
      tags:
        - Notifications
      summary: Get all notifications
      security:
        - bearerAuth: []
      responses:
        "200":
          description: A list of notifications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
  /app/notifications/{notification_id}:
    get:
      tags:
        - Notifications
      summary: Get a notification by ID
      security:
        - bearerAuth: []
      parameters:
        - name: notification_id
          in: path
          required: true
          schema:
            type: string
          description: ID of the notification
      responses:
        "200":
          description: Notification details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        "404":
          description: Notification not found
    put:
      tags:
        - Notifications
      summary: Update a notification by ID
      security:
        - bearerAuth: []
      parameters:
        - name: notification_id
          in: path
          required: true
          schema:
            type: string
          description: ID of the notification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: The title of the notification
                content:
                  type: string
                  description: The content of the notification
      responses:
        "200":
          description: Notification updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        "400":
          description: Invalid input
        "404":
          description: Notification not found
    delete:
      tags:
        - Notifications
      summary: Delete a notification by ID
      security:
        - bearerAuth: []
      parameters:
        - name: notification_id
          in: path
          required: true
          schema:
            type: string
          description: ID of the notification
      responses:
        "200":
          description: Notification deleted successfully
        "404":
          description: Notification not found
  /app/notifications/{teacherId}/{classId}:
    post:
      tags:
        - Notifications
      summary: Create a new notification for a class by a teacher
      security:
        - bearerAuth: []
      parameters:
        - name: teacherId
          in: path
          required: true
          schema:
            type: string
          description: ID of the teacher creating the notification
        - name: classId
          in: path
          required: true
          schema:
            type: string
          description: ID of the class for which the notification is created
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
              properties:
                title:
                  type: string
                  description: The title of the notification
                  example: "Important Announcement"
                content:
                  type: string
                  description: The content of the notification
                  example: "Class will be postponed to next week"
      responses:
        "201":
          description: Notification created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        "400":
          description: Invalid input