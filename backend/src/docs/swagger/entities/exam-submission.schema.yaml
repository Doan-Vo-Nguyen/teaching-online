components:
  schemas:
    ExamSubmission:
      type: object
      required:
        - exam_submission_id
        - exam_id
        - student_class_id
        - file_content
      properties:
        exam_submission_id:
          type: integer
        exam_id:
          type: integer
        student_class_id:
          type: integer
        file_content:
          type: string
        submitted_at:
          type: string
          format: date-time
        grade:
          type: integer
        feed_back:
          type: string
        updated_at:
          type: string
          format: date-time
paths:
  /app/exam-submissions:
    get:
      tags:
        - ExamSubmission
      summary: Get all exam submissions
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Fetched all exam submissions successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExamSubmission'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    post:
      tags:
        - ExamSubmission
      summary: Create a new exam submission
      security:
        - bearerAuth: []
      requestBody:
        description: Exam submission data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExamSubmission'
      responses:
        '201':
          description: Created exam submission successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamSubmission'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /app/exam-submissions/{id}:
    get:
      tags:
        - ExamSubmission
      summary: Get exam submission by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the exam submission
          schema:
            type: integer
      responses:
        '200':
          description: Fetched exam submission successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamSubmission'
        '404':
          description: Exam submission not found
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    put:
      tags:
        - ExamSubmission
      summary: Update exam submission
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the exam submission
          schema:
            type: integer
      requestBody:
        description: Updated exam submission data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExamSubmission'
      responses:
        '200':
          description: Updated exam submission successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamSubmission'
        '404':
          description: Exam submission not found
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    delete:
      tags:
        - ExamSubmission
      summary: Delete exam submission
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the exam submission
          schema:
            type: integer
      responses:
        '200':
          description: Deleted exam submission successfully
        '404':
          description: Exam submission not found
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /app/exam-submissions/exams/{examId}/submissions:
    get:
      tags:
        - ExamSubmission
      summary: Get exam submissions by exam ID
      security:
        - bearerAuth: []
      parameters:
        - name: examId
          in: path
          required: true
          description: ID of the exam
          schema:
            type: integer
      responses:
        '200':
          description: Fetched exam submissions by exam successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExamSubmission'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /app/exam-submissions/exams/{examId}/students/{studentId}/classes/{classId}/submissions:
    get:
      tags:
        - ExamSubmission
      summary: Get exam submissions for a specific student
      security:
        - bearerAuth: []
      parameters:
        - name: examId
          in: path
          required: true
          description: ID of the exam
          schema:
            type: integer
        - name: studentId
          in: path
          required: true
          description: ID of the student
          schema:
            type: integer
        - name: classId
          in: path
          required: true
          description: ID of the class
          schema:
            type: integer
      responses:
        '200':
          description: Fetched exam submissions by student successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExamSubmission'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    post:
      tags:
        - ExamSubmission
      summary: Create exam submission for a student in a class
      security:
        - bearerAuth: []
      parameters:
        - name: examId
          in: path
          required: true
          description: ID of the exam
          schema:
            type: integer
        - name: studentId
          in: path
          required: true
          description: ID of the student
          schema:
            type: integer
        - name: classId
          in: path
          required: true
          description: ID of the class
          schema:
            type: integer
      requestBody:
        description: Exam submission data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExamSubmission'
            example:
              exam_id: 1
              student_id: 1
              class_id: 1
              examSubmissionContent: [
                {
                  file_content: "file_content",
                  language_id: 1
                }
              ]
      responses:
        '201':
          description: Created exam submission successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamSubmission'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /app/exam-submissions/exams/{examId}/classes/{classId}/status:
    get:
      tags:
        - ExamSubmission
      summary: Get exam submission status for a student in a class
      security:
        - bearerAuth: []
      parameters:
        - name: examId
          in: path
          required: true
          description: ID of the exam
          schema:
            type: integer
        - name: classId
          in: path
          required: true
          description: ID of the class
          schema:
            type: integer
      responses:
        '200':
          description: Fetched exam submission status successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /app/exam-submissions/submissions/{submissionId}/content/{id}:
    delete:
      tags:
        - ExamSubmission
      summary: Delete exam submission content
      security:
        - bearerAuth: []
      parameters:
        - name: submissionId
          in: path
          required: true
          description: ID of the exam submission
          schema:
            type: integer
        - name: id
          in: path
          required: true
          description: ID of the exam submission content
          schema:
            type: integer
      responses:
        '200':
          description: Deleted exam submission content successfully
        '404':
          description: Exam submission content not found
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /app/exam-submissions/exams/{examContentId}/run:
    post:
      tags:
        - ExamSubmission
      summary: Run code
      security:
        - bearerAuth: []
      parameters:
        - name: examContentId
          in: path
          required: true
          description: ID of the exam content
          schema:
            type: integer
      requestBody:
        description: Run code data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExamSubmission'
            example:
              file_content: "file_content"
              language_id: 1
      responses:
        '200':
          description: Run code successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Exam content not found
        '400':
          description: Bad request
          
          
