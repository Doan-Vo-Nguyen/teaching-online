components:
  schemas:
    Lectures:
      type: object
      required:
        - class_id
        - title
        - content
        - type
      properties:
        class_id:
          type: integer
          description: The class id
        title:
          type: string
          description: The lecture title
        content:
          type: string
          description: The lecture content
        type:
          type: string
          description: The lecture type
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []

paths:
  /app/lectures:
    get:
      tags:
        - Lectures
      summary: Get all lectures
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A list of lectures
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
              example:
                success: true
                message: Lectures retrieved successfully
                data:
                  - class_id: 1
                    title: Lecture 1
                    content: Content of lecture 1
                    type: documents
                    created_at: '2025-02-01T00:00:00.000Z'
                    updated_at: '2025-02-01T00:00:00.000Z'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
              example:
                success: false
                message: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
              example:
                success: false
                message: Forbidden
    post:
      tags:
        - Lectures
      security:
        - bearerAuth: []
      summary: Create a new lecture
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lectures'
      responses:
        '201':
          description: Lecture created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
              example:
                success: true
                message: Lecture created successfully
        '401':
          description: Unauthorized
