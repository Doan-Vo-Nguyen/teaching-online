components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
          example: 0
        message:
          type: string
          example: "Invalid field_name format"
        details:
          type: string
          example: "Request is invalid during validation"
        validationErrors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: "field_name"
              message:
                type: string
                example: "Invalid field_name format"
        stackTrace:
          type: string
          nullable: true
          example: null
    ForbiddenError:
      allOf:
        - $ref: '#/components/schemas/Error'
        - type: object
          properties:
            code:
              type: integer
              example: 403
            message:
              type: string
              example: "Forbidden"
    UnauthorizedError:
      allOf:
        - $ref: '#/components/schemas/Error'
        - type: object
          properties:
            code:
              type: integer
              example: 0
            message:
              type: string
              example: "Authentication error"
            details:
              type: string
              example: "You are not authorized to access this resource"
            validationErrors:
              type: array
              items:
                type: object
                properties:
                  field:
                    type: string
                    example: "field_name"
                  message:
                    type: string
                    example: "Invalid field_name format"
            stackTrace:
              type: string
              nullable: true
              example: null
    Response:
      type: object
      properties:
        result:
          type: object
          nullable: true
          example: null
        targetUrl:
          type: string
          nullable: true
          example: null
        success:
          type: boolean
          default: false
        error:
          oneOf:
            - $ref: '#/components/schemas/ForbiddenError'
            - $ref: '#/components/schemas/UnauthorizedError'
            - $ref: '#/components/schemas/Error'
        unAuthorizedRequest:
          type: boolean
          default: false
        __abp:
          type: boolean
          default: true